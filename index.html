<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>康复数据管理系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .connection-status {
            position: absolute;
            top: 15px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.4);
        }

        .status-disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.4);
        }

        .status-connecting {
            background: rgba(255, 193, 7, 0.2);
            color: #ff9800;
            border: 1px solid rgba(255, 193, 7, 0.4);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            min-height: 70vh;
        }

        .sidebar {
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #e9ecef;
        }

        .content-area {
            padding: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .upload-section {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #c8e6c9;
        }

        .firebase-config {
            background: #fff3e0;
            border: 1px solid #ffb74d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .config-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 12px;
            font-family: monospace;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin: 5px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.3);
        }

        .btn-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
        }

        .data-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .data-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .data-item:hover {
            border-color: #4facfe;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.2);
        }

        .data-item.selected {
            border-color: #4facfe;
            background: #f8fcff;
        }

        .data-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .data-item-title {
            font-weight: 600;
            color: #2c3e50;
        }

        .data-item-date {
            font-size: 12px;
            color: #6c757d;
            background: #f8f9fa;
            padding: 2px 8px;
            border-radius: 12px;
        }

        .data-item-info {
            font-size: 13px;
            color: #6c757d;
            margin-top: 5px;
        }

        .data-viewer {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 500px;
        }

        .data-summary {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .summary-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-item .value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .summary-item .label {
            font-size: 12px;
            color: #6c757d;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .raw-data {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .raw-data-content {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .api-info {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .api-info h4 {
            color: #1565c0;
            margin-bottom: 10px;
        }

        .api-url {
            background: white;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            border: 1px solid #bbdefb;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .charts-container {
                grid-template-columns: 1fr;
            }

            .connection-status {
                position: relative;
                top: auto;
                right: auto;
                margin-top: 10px;
                display: inline-block;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="connection-status" id="connectionStatus">正在连接...</div>
            <h1>🏥 康复数据管理系统</h1>
            <p>上传、存储、查看康复训练数据 | 支持多患者数据管理 | 云端同步</p>
        </div>

        <div class="main-content">
            <!-- 侧边栏 -->
            <div class="sidebar">
                <!-- Firebase配置区域 -->
                <div class="firebase-config" id="firebaseConfig">
                    <h3 class="section-title">🔥 Firebase配置</h3>
                    <input type="text" class="config-input" id="apiKey" placeholder="API Key">
                    <input type="text" class="config-input" id="authDomain" placeholder="Auth Domain">
                    <input type="text" class="config-input" id="projectId" placeholder="Project ID">
                    <input type="text" class="config-input" id="storageBucket" placeholder="Storage Bucket">
                    <input type="text" class="config-input" id="messagingSenderId" placeholder="Messaging Sender ID">
                    <input type="text" class="config-input" id="appId" placeholder="App ID">

                    <button class="btn btn-warning" onclick="connectFirebase()">🔗 连接Firebase</button>
                    <button class="btn btn-info" onclick="showConfigGuide()">📖 配置指南</button>
                    <button class="btn btn-primary" onclick="loadLocalConfig()">💾 加载保存的配置</button>
                </div>

                <!-- 上传区域 -->
                <div class="upload-section">
                    <h3 class="section-title">📤 上传康复数据</h3>

                    <div class="form-group">
                        <label for="patientName">患者姓名</label>
                        <input type="text" id="patientName" placeholder="请输入患者姓名">
                    </div>

                    <div class="form-group">
                        <label for="trainingDate">训练日期</label>
                        <input type="date" id="trainingDate">
                    </div>

                    <div class="form-group">
                        <label for="jsonData">康复数据JSON</label>
                        <textarea id="jsonData" placeholder="粘贴从康复训练系统导出的JSON数据..."></textarea>
                    </div>

                    <button class="btn btn-success" onclick="uploadRehabData()" id="uploadBtn" disabled>
                        📊 上传数据
                    </button>
                    <button class="btn btn-info" onclick="loadSampleData()">
                        🧪 加载示例
                    </button>
                </div>

                <!-- API信息 -->
                <div class="api-info">
                    <h4>🔗 API访问地址</h4>
                    <div class="api-url" id="apiUrl">
                        GET: /api/rehab-data?list=true
                        <br>
                        GET: /api/rehab-data?id={数据ID}
                    </div>
                    <p style="font-size: 12px; color: #1565c0; margin-top: 10px;">
                        他人可以通过这些API地址获取康复数据列表和详细数据
                    </p>
                </div>

                <!-- 数据列表 -->
                <div>
                    <h3 class="section-title">📋 已存储数据</h3>
                    <button class="btn btn-primary" onclick="loadDataList()" style="margin-bottom: 15px;">
                        🔄 刷新列表
                    </button>
                    <div class="data-list" id="dataList">
                        <div class="loading">
                            <div class="spinner"></div>
                            点击"刷新列表"加载数据...
                        </div>
                    </div>
                </div>
            </div>

            <!-- 内容区域 -->
            <div class="content-area">
                <div class="data-viewer" id="dataViewer">
                    <div class="loading">
                        请先配置Firebase连接，然后从左侧选择一条康复数据进行查看
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase配置和连接状态
        let firebaseApp = null;
        let db = null;
        let isFirebaseConnected = false;

        // 康复数据管理类 - Firebase版本
        class RehabDataManager {
            constructor() {
                this.storageKey = 'rehabDataStorage';
                this.configKey = 'firebaseConfig';
                this.currentData = null;
                this.dataList = [];
                this.charts = {};

                // 初始化
                this.setCurrentDate();
                this.loadSavedConfig();
            }

            // 设置当前日期
            setCurrentDate() {
                document.getElementById('trainingDate').value = new Date().toISOString().split('T')[0];
            }

            // 加载保存的Firebase配置
            loadSavedConfig() {
                try {
                    const saved = localStorage.getItem(this.configKey);
                    if (saved) {
                        const config = JSON.parse(saved);
                        document.getElementById('apiKey').value = config.apiKey || '';
                        document.getElementById('authDomain').value = config.authDomain || '';
                        document.getElementById('projectId').value = config.projectId || '';
                        document.getElementById('storageBucket').value = config.storageBucket || '';
                        document.getElementById('messagingSenderId').value = config.messagingSenderId || '';
                        document.getElementById('appId').value = config.appId || '';

                        // 自动尝试连接
                        if (config.apiKey && config.projectId) {
                            setTimeout(() => connectFirebase(), 1000);
                        }
                    }
                } catch (error) {
                    console.error('加载配置失败:', error);
                }
            }

            // 保存Firebase配置
            saveConfig(config) {
                try {
                    localStorage.setItem(this.configKey, JSON.stringify(config));
                } catch (error) {
                    console.error('保存配置失败:', error);
                }
            }

            // 从localStorage加载数据（降级方案）
            loadDataFromStorage() {
                try {
                    const stored = localStorage.getItem(this.storageKey);
                    this.dataList = stored ? JSON.parse(stored) : [];
                } catch (error) {
                    console.error('加载存储数据失败:', error);
                    this.dataList = [];
                }
            }

            // 保存数据到localStorage（降级方案）
            saveDataToStorage() {
                try {
                    localStorage.setItem(this.storageKey, JSON.stringify(this.dataList));
                } catch (error) {
                    console.error('保存数据失败:', error);
                }
            }

            // 上传康复数据到Firebase
            async uploadData(patientName, trainingDate, jsonData) {
                try {
                    const rehabData = typeof jsonData === 'string' ? JSON.parse(jsonData) : jsonData;

                    // 构建数据条目
                    const dataEntry = {
                        patientName: patientName,
                        trainingDate: trainingDate,
                        uploadTime: new Date().toISOString(),
                        data: rehabData,
                        summary: this.generateSummary(rehabData)
                    };

                    if (isFirebaseConnected && db) {
                        // 保存到Firebase
                        const docRef = await db.collection('rehabData').add({
                            ...dataEntry,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });

                        return {
                            success: true,
                            dataId: docRef.id,
                            message: '数据已保存到Firebase云端'
                        };
                    } else {
                        // 降级到本地存储
                        const dataId = 'rehab_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                        dataEntry.id = dataId;
                        this.dataList.unshift(dataEntry);
                        this.saveDataToStorage();

                        return {
                            success: true,
                            dataId: dataId,
                            message: '数据已保存到本地存储（Firebase未连接）'
                        };
                    }
                } catch (error) {
                    return {
                        success: false,
                        error: error.message
                    };
                }
            }

            // 生成数据摘要
            generateSummary(data) {
                return {
                    duration: data.trainingInfo?.totalDurationFormatted || '未知',
                    completionRate: data.trainingInfo?.completionRate || '未知',
                    dataPoints: data.trainingInfo?.dataPoints || 0,
                    vibrationAvg: data.vibrationData?.statistics?.average || '未知',
                    angleAvg: data.angleData?.statistics?.average || '未知'
                };
            }

            // 从Firebase获取数据列表
            async getDataList() {
                if (isFirebaseConnected && db) {
                    try {
                        const snapshot = await db.collection('rehabData')
                            .orderBy('timestamp', 'desc')
                            .get();

                        const dataList = [];
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            dataList.push({
                                id: doc.id,
                                patientName: data.patientName,
                                trainingDate: data.trainingDate,
                                uploadTime: data.uploadTime,
                                timestamp: data.timestamp,
                                summary: data.summary
                            });
                        });

                        return dataList;
                    } catch (error) {
                        console.error('Firebase获取数据失败:', error);
                        throw error;
                    }
                } else {
                    // 从本地存储获取
                    this.loadDataFromStorage();
                    return this.dataList.map(item => ({
                        id: item.id,
                        patientName: item.patientName,
                        trainingDate: item.trainingDate,
                        uploadTime: item.uploadTime,
                        summary: item.summary
                    }));
                }
            }

            // 根据ID获取数据
            async getDataById(id) {
                if (isFirebaseConnected && db) {
                    try {
                        const doc = await db.collection('rehabData').doc(id).get();
                        if (doc.exists) {
                            return doc.data().data;
                        } else {
                            return null;
                        }
                    } catch (error) {
                        console.error('Firebase获取数据失败:', error);
                        return null;
                    }
                } else {
                    // 从本地存储获取
                    this.loadDataFromStorage();
                    const item = this.dataList.find(item => item.id === id);
                    return item ? item.data : null;
                }
            }

            // 删除数据
            async deleteData(id) {
                if (isFirebaseConnected && db) {
                    try {
                        await db.collection('rehabData').doc(id).delete();
                        return true;
                    } catch (error) {
                        console.error('Firebase删除数据失败:', error);
                        return false;
                    }
                } else {
                    // 从本地存储删除
                    this.loadDataFromStorage();
                    const index = this.dataList.findIndex(item => item.id === id);
                    if (index !== -1) {
                        this.dataList.splice(index, 1);
                        this.saveDataToStorage();
                        return true;
                    }
                    return false;
                }
            }

            // 生成API响应
            generateApiResponse(type, param) {
                // 这个方法保持不变，用于API模拟
                if (type === 'list') {
                    return {
                        success: true,
                        count: this.dataList.length,
                        data: this.dataList.map(item => ({
                            id: item.id,
                            patientName: item.patientName,
                            trainingDate: item.trainingDate,
                            uploadTime: item.uploadTime,
                            summary: item.summary
                        }))
                    };
                } else if (type === 'detail' && param) {
                    const item = this.dataList.find(item => item.id === param);
                    if (item) {
                        return {
                            success: true,
                            data: item.data
                        };
                    } else {
                        return {
                            success: false,
                            error: '数据不存在'
                        };
                    }
                }
                return {
                    success: false,
                    error: '无效的请求'
                };
            }
        }

        // 全局实例
        const rehabManager = new RehabDataManager();

        // 更新连接状态显示
        function updateConnectionStatus(status, message) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `connection-status status-${status}`;
            statusEl.textContent = message;
        }

        // 连接Firebase
        function connectFirebase() {
            const config = {
                apiKey: document.getElementById('apiKey').value.trim(),
                authDomain: document.getElementById('authDomain').value.trim(),
                projectId: document.getElementById('projectId').value.trim(),
                storageBucket: document.getElementById('storageBucket').value.trim(),
                messagingSenderId: document.getElementById('messagingSenderId').value.trim(),
                appId: document.getElementById('appId').value.trim()
            };

            // 验证配置
            if (!config.apiKey || !config.projectId) {
                showStatusMessage('error', '请填写至少API Key和Project ID');
                return;
            }

            updateConnectionStatus('connecting', '正在连接Firebase...');

            try {
                // 初始化Firebase
                if (firebaseApp) {
                    firebaseApp.delete();
                }

                firebaseApp = firebase.initializeApp(config);
                db = firebase.firestore();
                isFirebaseConnected = true;

                // 保存配置
                rehabManager.saveConfig(config);

                // 测试连接
                db.collection('rehabData').limit(1).get()
                    .then(() => {
                        updateConnectionStatus('connected', '✅ Firebase已连接');
                        document.getElementById('uploadBtn').disabled = false;
                        showStatusMessage('success', 'Firebase连接成功！可以开始使用云端存储');

                        // 隐藏配置区域
                        document.getElementById('firebaseConfig').style.display = 'none';

                        // 自动加载数据
                        loadDataList();
                    })
                    .catch(error => {
                        console.error('Firebase连接测试失败:', error);
                        updateConnectionStatus('disconnected', '❌ 连接失败');
                        isFirebaseConnected = false;
                        showStatusMessage('error', 'Firebase连接失败: ' + error.message);
                    });

            } catch (error) {
                console.error('Firebase初始化失败:', error);
                updateConnectionStatus('disconnected', '❌ 初始化失败');
                isFirebaseConnected = false;
                showStatusMessage('error', 'Firebase初始化失败: ' + error.message);
            }
        }

        // 显示配置指南
        function showConfigGuide() {
            alert(`Firebase配置步骤：

1. 访问 https://console.firebase.google.com/
2. 创建项目或选择现有项目
3. 点击"添加应用" -> 选择"Web"
4. 输入应用名称（如：康复数据管理系统）
5. 复制配置信息并填入上方表单
6. 启用Firestore数据库（测试模式）
7. 点击"连接Firebase"

配置示例：
apiKey: "AIzaSyC..."

        }

        // 加载保存的配置
        function loadLocalConfig() {
            rehabManager.loadSavedConfig();
            showStatusMessage('success', '已加载保存的配置');
        }

        // 上传康复数据
        async function uploadRehabData() {
            const patientName = document.getElementById('patientName').value.trim();
            const trainingDate = document.getElementById('trainingDate').value;
            const jsonData = document.getElementById('jsonData').value.trim();

            if (!patientName) {
                alert('请输入患者姓名');
                return;
            }

            if (!trainingDate) {
                alert('请选择训练日期');
                return;
            }

            if (!jsonData) {
                alert('请输入康复数据JSON');
                return;
            }

            // 禁用按钮防止重复提交
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = '正在上传...';

            try {
                const result = await rehabManager.uploadData(patientName, trainingDate, jsonData);

                if (result.success) {
                    showStatusMessage('success', `✅ ${result.message}，数据ID: ${result.dataId}`);

                    // 清空表单
                    document.getElementById('patientName').value = '';
                    document.getElementById('jsonData').value = '';

                    // 刷新列表
                    loadDataList();
                } else {
                    showStatusMessage('error', `❌ 上传失败: ${result.error}`);
                }
            } catch (error) {
                showStatusMessage('error', `❌ 上传异常: ${error.message}`);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '📊 上传数据';
            }
        }

        // 加载数据列表
        async function loadDataList() {
            const container = document.getElementById('dataList');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>正在加载数据...</div>';

            try {
                const dataList = await rehabManager.getDataList();

                if (dataList.length === 0) {
                    container.innerHTML = '<div class="loading">暂无数据</div>';
                    return;
                }

                let html = '';
                dataList.forEach(item => {
                    const uploadDate = new Date(item.uploadTime).toLocaleString('zh-CN');
                    const trainingDate = new Date(item.trainingDate).toLocaleDateString('zh-CN');

                    html += `
                        <div class="data-item" onclick="selectData('${item.id}')">
                            <div class="data-item-header">
                                <div class="data-item-title">${item.patientName}</div>
                                <div class="data-item-date">${trainingDate}</div>
                            </div>
                            <div class="data-item-info">
                                训练时长: ${item.summary.duration} | 
                                完成率: ${item.summary.completionRate} | 
                                数据点: ${item.summary.dataPoints}
                            </div>
                            <div class="data-item-info" style="margin-top: 3px; font-size: 11px;">
                                上传时间: ${uploadDate}
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
                showStatusMessage('success', `✅ 已加载 ${dataList.length} 条数据`);

            } catch (error) {
                console.error('加载数据失败:', error);
                container.innerHTML = '<div class="loading">❌ 加载失败</div>';
                showStatusMessage('error', '❌ 加载数据失败: ' + error.message);
            }
        }

        // 选择数据
        async function selectData(id) {
            // 更新选中状态
            document.querySelectorAll('.data-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.closest('.data-item').classList.add('selected');

            // 显示加载状态
            const viewer = document.getElementById('dataViewer');
            viewer.innerHTML = '<div class="loading"><div class="spinner"></div>正在加载数据详情...</div>';

            try {
                // 获取数据
                const data = await rehabManager.getDataById(id);
                if (!data) {
                    showStatusMessage('error', '❌ 数据不存在');
                    viewer.innerHTML = '<div class="loading">❌ 数据不存在</div>';
                    return;
                }

                // 显示数据
                displayRehabData(data, id);
            } catch (error) {
                console.error('获取数据失败:', error);
                showStatusMessage('error', '❌ 获取数据失败: ' + error.message);
                viewer.innerHTML = '<div class="loading">❌ 获取数据失败</div>';
            }
        }

        // 显示康复数据
        function displayRehabData(data, dataId) {
            const viewer = document.getElementById('dataViewer');

            // 生成摘要
            const patientName = data.patientInfo?.name || '未知';
            const duration = data.trainingInfo?.totalDurationFormatted || '未知';
            const completionRate = data.trainingInfo?.completionRate || '未知';
            const dataPoints = data.trainingInfo?.dataPoints || 0;

            const html = `
                <div class="data-summary">
                    <h3 style="margin-bottom: 15px; color: #2c3e50;">📊 ${patientName} - 康复训练数据</h3>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <div class="value">${duration}</div>
                            <div class="label">训练时长</div>
                        </div>
                        <div class="summary-item">
                            <div class="value">${completionRate}</div>
                            <div class="label">完成率</div>
                        </div>
                        <div class="summary-item">
                            <div class="value">${dataPoints}</div>
                            <div class="label">数据点数</div>
                        </div>
                        <div class="summary-item">
                            <div class="value">${data.vibrationData?.statistics?.average || '未知'}N</div>
                            <div class="label">平均触觉力度</div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 15px; text-align: center;">
                        <button class="btn btn-primary" onclick="copyApiUrl('${dataId}')">
                            📋 复制API链接
                        </button>
                        <button class="btn btn-info" onclick="downloadJson('${dataId}')">
                            💾 下载JSON
                        </button>
                        <button class="btn btn-warning" onclick="deleteDataConfirm('${dataId}')">
                            🗑️ 删除数据
                        </button>
                    </div>
                </div>
                
                <div class="charts-container">
                    <div class="chart-card">
                        <div class="chart-title">👆 指尖触觉曲线</div>
                        <div class="chart-container">
                            <canvas id="vibrationChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <div class="chart-title">🤲 关节角度曲线</div>
                        <div class="chart-container">
                            <canvas id="angleChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="raw-data">
                    <h4 style="margin-bottom: 15px; color: #2c3e50;">📄 原始JSON数据</h4>
                    <div class="raw-data-content">${JSON.stringify(data, null, 2)}</div>
                </div>
            `;

            viewer.innerHTML = html;

            // 绘制图表
            drawCharts(data);
        }

        // 绘制图表
        function drawCharts(data) {
            // 销毁现有图表
            Object.values(rehabManager.charts).forEach(chart => {
                if (chart) chart.destroy();
            });

            // 准备数据
            const vibrationValues = data.vibrationData?.values || [];
            const angleValues = data.angleData?.values || [];
            const labels = vibrationValues.map(v => v.timeLabel);
            const vibrationData = vibrationValues.map(v => v.value);
            const angleData = angleValues.map(v => v.value);

            // 触觉图表
            const vibrationCtx = document.getElementById('vibrationChart');
            if (vibrationCtx) {
                rehabManager.charts.vibration = new Chart(vibrationCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '触觉力度 (N)',
                            data: vibrationData,
                            borderColor: '#4facfe',
                            backgroundColor: 'rgba(79, 172, 254, 0.1)',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: '力度 (N)'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: '时间'
                                }
                            }
                        }
                    }
                });
            }

            // 角度图表
            const angleCtx = document.getElementById('angleChart');
            if (angleCtx) {
                rehabManager.charts.angle = new Chart(angleCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '关节角度 (°)',
                            data: angleData,
                            borderColor: '#38ef7d',
                            backgroundColor: 'rgba(56, 239, 125, 0.1)',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: '角度 (°)'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: '时间'
                                }
                            }
                        }
                    }
                });
            }
        }

        // 复制API链接
        function copyApiUrl(dataId) {
            const apiUrl = `${window.location.origin}${window.location.pathname}?api=data&id=${dataId}`;

            if (navigator.clipboard) {
                navigator.clipboard.writeText(apiUrl).then(() => {
                    showStatusMessage('success', '✅ API链接已复制到剪贴板');
                });
            } else {
                // 备用方案
                const textArea = document.createElement('textarea');
                textArea.value = apiUrl;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showStatusMessage('success', '✅ API链接已复制到剪贴板');
                } catch (err) {
                    alert(`API链接: ${apiUrl}`);
                }
                document.body.removeChild(textArea);
            }
        }

        // 下载JSON
        function downloadJson(dataId) {
            rehabManager.getDataById(dataId).then(data => {
                if (!data) return;

                const jsonString = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                const link = document.createElement('a');
                link.href = url;
                link.download = `康复数据_${data.patientInfo?.name || '患者'}_${dataId}.json`;
                link.click();

                URL.revokeObjectURL(url);
                showStatusMessage('success', '✅ JSON文件已下载');
            });
        }

        // 删除数据确认
        async function deleteDataConfirm(dataId) {
            if (!confirm('确定要删除这条康复数据吗？此操作不可恢复！')) {
                return;
            }

            try {
                const success = await rehabManager.deleteData(dataId);
                if (success) {
                    showStatusMessage('success', '✅ 数据已删除');
                    loadDataList();

                    // 清空查看器
                    document.getElementById('dataViewer').innerHTML = '<div class="loading">请从左侧选择一条康复数据进行查看</div>';
                } else {
                    showStatusMessage('error', '❌ 删除失败');
                }
            } catch (error) {
                showStatusMessage('error', '❌ 删除异常: ' + error.message);
            }
        }

        // 显示状态消息
        function showStatusMessage(type, message) {
            // 移除现有消息
            const existing = document.querySelector('.status-message');
            if (existing) {
                existing.remove();
            }

            // 创建新消息
            const messageDiv = document.createElement('div');
            messageDiv.className = `status-message status-${type}`;
            messageDiv.textContent = message;

            // 插入到上传区域后面
            const uploadSection = document.querySelector('.upload-section');
            uploadSection.parentNode.insertBefore(messageDiv, uploadSection.nextSibling);

            // 3秒后自动移除
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 3000);
        }

        // API模拟 - 处理URL参数
        function handleApiRequest() {
            const urlParams = new URLSearchParams(window.location.search);
            const api = urlParams.get('api');
            const id = urlParams.get('id');
            const list = urlParams.get('list');

            if (api === 'data') {
                let response;
                if (list) {
                    response = rehabManager.generateApiResponse('list');
                } else if (id) {
                    response = rehabManager.generateApiResponse('detail', id);
                } else {
                    response = { success: false, error: '缺少参数' };
                }

                // 显示JSON响应
                document.body.innerHTML = `
                    <pre style="background: #2d3748; color: #e2e8f0; padding: 20px; margin: 0; font-family: monospace; font-size: 14px; line-height: 1.5;">
${JSON.stringify(response, null, 2)}
                    </pre>
                `;
                return true;
            }
            return false;
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 检查是否是API请求
            if (handleApiRequest()) {
                return;
            }

            // 正常页面初始化
            updateConnectionStatus('disconnected', '⚠️ 未连接Firebase');

            // 如果没有保存的配置，则启用上传按钮（使用本地存储）
            const savedConfig = localStorage.getItem('firebaseConfig');
            if (!savedConfig) {
                document.getElementById('uploadBtn').disabled = false;
                showStatusMessage('warning', '⚠️ Firebase未配置，将使用本地存储（数据不能多设备同步）');
            }

            // 显示使用说明
            setTimeout(() => {
                if (!isFirebaseConnected) {
                    showStatusMessage('success', '✅ 系统已就绪！请先配置Firebase以启用云端同步，或直接使用本地存储功能');
                }
            }, 1000);
        });

        // 导出API访问方法供外部使用
        window.RehabDataAPI = {
            // 获取数据列表
            getList: () => rehabManager.generateApiResponse('list'),

            // 获取特定数据
            getData: (id) => rehabManager.generateApiResponse('detail', id),

            // 获取所有数据（包含详细信息）
            getAllData: () => ({
                success: true,
                data: rehabManager.dataList
            }),

            // 检查Firebase连接状态
            isConnected: () => isFirebaseConnected
        };
    </script>
